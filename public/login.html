<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TutleType</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="theme-serika-dark">
    <!-- Theme Selector (Top Right) -->
    <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <button id="theme-button" class="theme-button">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
            </svg>
        </button>
        <div id="theme-dropdown" class="theme-dropdown hidden">
            <button class="theme-option active" data-theme="serika-dark">
                <span class="theme-preview" style="background: linear-gradient(to right, #323437, #e2b714);"></span>
                Serika Dark
            </button>
            <button class="theme-option" data-theme="nord">
                <span class="theme-preview" style="background: linear-gradient(to right, #2e3440, #88c0d0);"></span>
                Nord
            </button>
            <button class="theme-option" data-theme="dracula">
                <span class="theme-preview" style="background: linear-gradient(to right, #282a36, #bd93f9);"></span>
                Dracula
            </button>
            <button class="theme-option" data-theme="light">
                <span class="theme-preview" style="background: linear-gradient(to right, #f5f5f5, #4a9eff);"></span>
                Light
            </button>
            <button class="theme-option" data-theme="gruvbox">
                <span class="theme-preview" style="background: linear-gradient(to right, #282828, #b8bb26);"></span>
                Gruvbox
            </button>
            <button class="theme-option" data-theme="botanical">
                <span class="theme-preview" style="background: linear-gradient(to right, #1a2421, #9dff9a);"></span>
                Botanical
            </button>
            <button class="theme-option" data-theme="pihu">
                <span class="theme-preview" style="background: linear-gradient(to right, #1a1a1a, #b89968);"></span>
                Pihu
            </button>
            <button class="theme-option" data-theme="sakura">
                <span class="theme-preview" style="background: linear-gradient(to right, #fef5f1, #ff6b9d);"></span>
                Sakura
            </button>
            <button class="theme-option" data-theme="midnight-neon">
                <span class="theme-preview" style="background: linear-gradient(to right, #0a0e27, #ff006e);"></span>
                Midnight Neon
            </button>
        </div>
    </div>

    <div class="container">
        <div class="login-box">
            <h1>TutleType</h1>
            <p class="subtitle">Sign in to continue</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required autocomplete="email">
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <button type="submit" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;"></span>
                </button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button class="google-btn" id="googleBtn">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
                    <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9.003 18z" fill="#34A853"/>
                    <path d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                    <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="footer-links">
                <a href="#" id="forgotPassword">Forgot password?</a>
                <span>Â·</span>
                <a href="../index.html">Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Load theme manager first -->
    <script src="js/theme-manager.js"></script>
    <!-- Then load login script -->
    <script type="module" src="js/login.js"></script>
    
    <script>
        // Initialize theme after DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            if (window.themeManager) {
                window.themeManager.initializeThemeSelector();
            }
        });
    </script>
</body>
</html>
