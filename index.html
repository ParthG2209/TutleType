<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutleType</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="theme-serika-dark min-h-screen">
    <!-- Header -->
    <div class="header-container">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <div class="flex items-center gap-2">
                <div class="logo-circle"></div>
                <div>
                    <h1 class="logo-title">TutleType</h1>
                    <p class="tagline">We dropped the 'R' to save you one keystroke.</p>
                </div>
            </div>
            
            <!-- Theme Selector -->
            <div style="position: relative;">
                <button id="theme-button" class="theme-button">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                    </svg>
                </button>
                <div id="theme-dropdown" class="theme-dropdown hidden">
                    <button class="theme-option active" data-theme="serika-dark">
                        <span class="theme-preview" style="background: linear-gradient(to right, #323437, #e2b714);"></span>
                        Serika Dark
                    </button>
                    <button class="theme-option" data-theme="nord">
                        <span class="theme-preview" style="background: linear-gradient(to right, #2e3440, #88c0d0);"></span>
                        Nord
                    </button>
                    <button class="theme-option" data-theme="dracula">
                        <span class="theme-preview" style="background: linear-gradient(to right, #282a36, #bd93f9);"></span>
                        Dracula
                    </button>
                    <button class="theme-option" data-theme="light">
                        <span class="theme-preview" style="background: linear-gradient(to right, #f5f5f5, #4a9eff);"></span>
                        Light
                    </button>
                    <button class="theme-option" data-theme="gruvbox">
                        <span class="theme-preview" style="background: linear-gradient(to right, #282828, #b8bb26);"></span>
                        Gruvbox
                    </button>
                    <button class="theme-option" data-theme="botanical">
                        <span class="theme-preview" style="background: linear-gradient(to right, #1a2421, #9dff9a);"></span>
                        Botanical
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabs -->
    <div class="tabs-container">
        <div class="flex gap-2 justify-center max-w-7xl mx-auto">
            <button class="tab-button active" data-tab="single">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                Single Player
            </button>
            <button class="tab-button" data-tab="multi" disabled>
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                Multiplayer
            </button>
            <button class="tab-button" data-tab="leaderboard" disabled>
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                Leaderboard
            </button>
        </div>
    </div>

    <!-- Mode Controls -->
    <div class="mode-controls">
        <div class="flex items-center justify-center gap-5 max-w-7xl mx-auto">
            <div class="flex items-center gap-2">
                <button class="mode-button active" data-mode-type="time" data-mode="time">time</button>
                <button class="mode-button" data-mode-type="words" data-mode="words">words</button>
            </div>
            <div class="flex items-center gap-2" id="mode-values">
                <button class="mode-button" data-value="15">15</button>
                <button class="mode-button active" data-value="30">30</button>
                <button class="mode-button" data-value="60">60</button>
                <button class="mode-button" data-value="120">120</button>
            </div>
            <button class="reset-button" id="reset-button">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Stats Display -->
    <div class="stats-container">
        <div class="flex justify-center gap-12 max-w-7xl mx-auto">
            <div class="text-center stat-item">
                <div class="stat-value" id="wpm">0</div>
                <div class="stat-label">wpm</div>
            </div>
            <div class="text-center stat-item">
                <div class="stat-value" id="accuracy">100%</div>
                <div class="stat-label">acc</div>
            </div>
            <div class="text-center stat-item">
                <div class="stat-value" id="timer">30</div>
                <div class="stat-label">time</div>
            </div>
        </div>
    </div>

    <!-- Text Display -->
    <div class="typing-container">
        <div id="typing-area">
            <div id="text-display"></div>
        </div>
    </div>

    <!-- Hidden Input -->
    <input type="text" id="user-input" autocomplete="off" autocapitalize="off" autocorrect="off">

    <!-- Footer -->
    <div class="footer-container">
        <div class="text-center footer-text max-w-7xl mx-auto">
            Fast, minimal, data-driven typing tests
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/words.js"></script>
    <script src="js/typing-engine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
