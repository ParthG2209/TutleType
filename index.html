<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutleType</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="public/css/styles.css">
    <!-- PeerJS Library (FREE) -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>

<body class="theme-serika-dark min-h-screen">
    <!-- Header -->
    <div class="header-container">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <a href="/" style="text-decoration: none; color: inherit; cursor: pointer;">
                <div class="flex items-center gap-2">
                    <div class="logo-circle"></div>
                    <div>
                        <h1 class="logo-title">TutleType</h1>
                        <p class="tagline">We dropped the 'R' to save you one keystroke.</p>
                    </div>
                </div>
            </a>

            <div class="flex items-center gap-3">
                <!-- Login Button -->
                <a href="public/login.html" class="mode-button" style="text-decoration: none;">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        style="display: inline-block; vertical-align: middle; margin-right: 4px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    login
                </a>

                <!-- Theme Selector -->
                <div style="position: relative;">
                    <button id="theme-button" class="theme-button">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                        </svg>
                    </button>
                    <div id="theme-dropdown" class="theme-dropdown hidden">
                        <button class="theme-option active" data-theme="serika-dark">
                            <span class="theme-preview"
                                style="background: linear-gradient(to right, #323437, #e2b714);"></span>
                            Serika Dark
                        </button>
                        <button class="theme-option" data-theme="nord">
                            <span class="theme-preview"
                                style="background: linear-gradient(to right, #2e3440, #88c0d0);"></span>
                            Nord
                        </button>
                        <button class="theme-option" data-theme="dracula">
                            <span class="theme-preview"
                                style="background: linear-gradient(to right, #282a36, #bd93f9);"></span>
                            Dracula
                        </button>
                        <button class="theme-option" data-theme="light">
                            <span class="theme-preview"
                                style="background: linear-gradient(to right, #f5f5f5, #4a9eff);"></span>
                            Light
                        </button>
                        <button class="theme-option" data-theme="gruvbox">
                            <span class="theme-preview"
                                style="background: linear-gradient(to right, #282828, #b8bb26);"></span>
                            Gruvbox
                        </button>
                        <button class="theme-option" data-theme="botanical">
                            <span class="theme-preview"
                                style="background: linear-gradient(to right, #1a2421, #9dff9a);"></span>
                            Botanical
                        </button>
                        <button class="theme-option" data-theme="pihu">
                            <span class="theme-preview"
                                style="background: linear-gradient(to right, #1a1a1a, #b89968);"></span>
                            Pihu
                        </button>
                        <button class="theme-option" data-theme="sakura">
                            <span class="theme-preview"
                                style="background: linear-gradient(to right, #fef5f1, #ff6b9d);"></span>
                            Sakura
                        </button>
                        <button class="theme-option" data-theme="midnight-neon">
                            <span class="theme-preview"
                                style="background: linear-gradient(to right, #0a0e27, #ff006e);"></span>
                            Midnight Neon
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabs -->
    <div class="tabs-container">
        <div class="flex gap-2 justify-center max-w-7xl mx-auto">
            <button class="tab-button active" data-tab="single">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                Single Player
            </button>
            <button class="tab-button" data-tab="multi" id="multiplayer-btn">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                Multiplayer
            </button>
            <button class="tab-button" data-tab="leaderboard" disabled>
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                Leaderboard
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 mt-10 max-w-3xl">
        <!-- Mode Selection -->
        <div class="flex items-center justify-center gap-6 mb-10">
            <div class="flex items-center gap-2">
                <button class="mode-button active" data-mode-type="time" data-mode="time">time</button>
                <button class="mode-button" data-mode-type="words" data-mode="words">words</button>
            </div>
            <div class="flex items-center gap-2" id="mode-values">
                <button class="mode-button" data-value="15">15</button>
                <button class="mode-button active" data-value="30">30</button>
                <button class="mode-button" data-value="60">60</button>
                <button class="mode-button" data-value="120">120</button>
            </div>
            <button class="reset-button" id="reset-button">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
        </div>

        <!-- Stats Display -->
        <div class="flex justify-center gap-14 mb-10 stats-container">
            <div class="text-center stat-item">
                <div class="stat-value" id="wpm">0</div>
                <div class="stat-label">wpm</div>
            </div>
            <div class="text-center stat-item">
                <div class="stat-value" id="accuracy">100%</div>
                <div class="stat-label">acc</div>
            </div>
            <div class="text-center stat-item">
                <div class="stat-value" id="timer">30</div>
                <div class="stat-label">time</div>
            </div>
        </div>

        <!-- Text Display -->
        <div class="mb-6" id="typing-area">
            <div id="text-display"></div>
        </div>

        <!-- Hidden Input -->
        <input type="text" id="user-input" autocomplete="off" autocapitalize="off" autocorrect="off">

        <!-- Footer -->
        <div class="text-center footer-text mt-10">
            Fast, minimal, data-driven typing tests
        </div>
    </div>

    <!-- MULTIPLAYER MODAL - WORKING VERSION -->
    <div id="multiplayer-modal" class="hidden"
        style="position: fixed !important; top: 0 !important; left: 0 !important; width: 100% !important; height: 100% !important; background: rgba(0,0,0,0.9) !important; z-index: 9999 !important; display: none !important; align-items: center !important; justify-content: center !important; font-family: 'Roboto Mono', monospace !important;">
        <div
            style="background: #323437 !important; border: 3px solid #e2b714 !important; border-radius: 8px !important; padding: 40px !important; width: 85% !important; max-width: 500px !important; color: #d1d0c5 !important; position: relative !important; box-shadow: 0 0 40px rgba(0,0,0,0.95) !important; max-height: 80vh !important; overflow-y: auto !important;">

            <h2
                style="margin: 0 0 30px 0 !important; color: #e2b714 !important; text-align: center !important; font-size: 32px !important; font-weight: 600 !important; letter-spacing: 2px !important;">
                Multiplayer</h2>

            <!-- Room Selection Section -->
            <div id="room-selection" style="margin-bottom: 30px !important; display: block !important;">
                <div
                    style="font-size: 11px !important; color: #b8bb26 !important; text-transform: uppercase !important; letter-spacing: 3px !important; margin-bottom: 20px !important; font-weight: 700 !important;">
                    Create or Join</div>

                <button id="create-room-btn"
                    style="background: #e2b714 !important; color: #323437 !important; border: none !important; padding: 14px 24px !important; border-radius: 4px !important; font-family: 'Roboto Mono', monospace !important; font-weight: 600 !important; cursor: pointer !important; width: 100% !important; margin-bottom: 16px !important; font-size: 14px !important; transition: all 0.2s !important; display: block !important;">Create
                    Room</button>

                <div style="display: flex !important; gap: 10px !important; margin-bottom: 16px !important;">
                    <input type="text" id="room-id-input" placeholder="Enter Room ID..."
                        style="flex: 1 !important; background: #2c2e31 !important; border: 1px solid #646669 !important; color: #d1d0c5 !important; padding: 12px !important; border-radius: 4px !important; font-family: 'Roboto Mono', monospace !important; font-size: 13px !important; display: block !important;">
                    <button id="join-room-btn"
                        style="background: #e2b714 !important; color: #323437 !important; border: none !important; padding: 12px 20px !important; border-radius: 4px !important; font-family: 'Roboto Mono', monospace !important; font-weight: 600 !important; cursor: pointer !important; font-size: 13px !important; display: block !important;">Join</button>
                </div>
            </div>

            <!-- Copy Section -->
            <div id="copy-section"
                style="background: #2c2e31 !important; padding: 20px !important; border-radius: 6px !important; border: 2px solid #646669 !important; display: none !important; margin-bottom: 20px !important;">
                <p
                    style="margin: 0 0 12px 0 !important; font-size: 11px !important; color: #888888 !important; text-transform: uppercase !important; letter-spacing: 1px !important; font-weight: 600 !important;">
                    Your Room ID:</p>
                <p
                    style="margin: 0 0 20px 0 !important; font-size: 24px !important; color: #e2b714 !important; font-weight: bold !important; word-break: break-all !important; text-align: center !important; letter-spacing: 1px !important; display: block !important;">
                    <span id="room-id-display">ROOM00000</span></p>
                <button id="copy-btn"
                    style="background: #e2b714 !important; color: #323437 !important; border: none !important; padding: 12px 24px !important; border-radius: 4px !important; font-family: 'Roboto Mono', monospace !important; font-weight: 600 !important; cursor: pointer !important; width: 100% !important; font-size: 14px !important; display: block !important;">üìã
                    Copy ID</button>
            </div>

            <!-- Waiting Section -->
            <div id="waiting-section"
                style="text-align: center !important; display: none !important; padding: 20px 0 !important;">
                <p
                    style="margin: 0 0 20px 0 !important; color: #888888 !important; font-size: 14px !important; display: block !important;">
                    ‚è≥ Waiting for opponent to join...</p>
                <button id="cancel-waiting-btn"
                    style="background: #2c2e31 !important; color: #e2b714 !important; border: 2px solid #e2b714 !important; padding: 12px 24px !important; border-radius: 4px !important; font-family: 'Roboto Mono', monospace !important; font-weight: 600 !important; cursor: pointer !important; width: 100% !important; font-size: 14px !important; transition: all 0.2s !important; display: block !important;">Cancel</button>
            </div>

            <!-- Close Button (X) -->
            <button id="close-multiplayer-btn" type="button"
                style="position: absolute !important; top: 16px !important; right: 16px !important; background: none !important; border: none !important; color: #e2b714 !important; font-size: 32px !important; cursor: pointer !important; padding: 0 !important; width: 40px !important; height: 40px !important; display: flex !important; align-items: center !important; justify-content: center !important; border-radius: 4px !important; transition: all 0.2s !important; z-index: 10001 !important; line-height: 1 !important;">‚úï</button>
        </div>
    </div>

    <style>
        #multiplayer-modal.hidden {
            display: none !important;
        }

        #multiplayer-modal:not(.hidden) {
            display: flex !important;
        }
    </style>

    <!-- Scripts -->
    <script src="public/js/words.js"></script>
    <script src="public/js/typing-engine.js"></script>
    <script src="public/js/app.js"></script>

    <!-- MULTIPLAYER ENGINE - INLINE -->
    <script>
        class MultiplayerEngine {
            constructor() {
                this.roomId = null;
            }

            createRoom() {
                this.roomId = 'ROOM' + Math.floor(Math.random() * 100000).toString().padStart(5, '0');
                console.log('‚úì Room created:', this.roomId);
                return this.roomId;
            }

            joinRoom(roomId) {
                this.roomId = roomId;
                console.log('‚úì Joined room:', this.roomId);
                return this.roomId;
            }
        }

        const multiplayerEngine = new MultiplayerEngine();
        window.multiplayerEngine = multiplayerEngine;

        document.addEventListener('DOMContentLoaded', function () {
            console.log('‚úì MULTIPLAYER LOADED');

            const createBtn = document.getElementById('create-room-btn');
            const joinBtn = document.getElementById('join-room-btn');
            const cancelBtn = document.getElementById('cancel-waiting-btn');
            const closeBtn = document.getElementById('close-multiplayer-btn');
            const modal = document.getElementById('multiplayer-modal');
            const roomDisplay = document.getElementById('room-id-display');
            const copySection = document.getElementById('copy-section');
            const roomSelection = document.getElementById('room-selection');
            const waitingSection = document.getElementById('waiting-section');
            const copyBtn = document.getElementById('copy-btn');
            const roomIdInput = document.getElementById('room-id-input');

            // CREATE ROOM
            if (createBtn) {
                createBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('‚úì Create room clicked');

                    const roomId = multiplayerEngine.createRoom();
                    roomDisplay.textContent = roomId;

                    roomSelection.style.display = 'none';
                    copySection.style.display = 'block';
                    waitingSection.style.display = 'block';
                });
            }

            // COPY BUTTON
            if (copyBtn) {
                copyBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const roomId = roomDisplay.textContent;
                    navigator.clipboard.writeText(roomId);
                    console.log('‚úì Copied:', roomId);
                    copyBtn.textContent = '‚úì Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'üìã Copy ID';
                    }, 2000);
                });
            }

            // JOIN ROOM
            if (joinBtn) {
                joinBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('‚úì Join button clicked');

                    const roomId = roomIdInput.value.trim();
                    console.log('‚úì Room ID entered:', roomId);

                    if (roomId) {
                        multiplayerEngine.joinRoom(roomId);
                        console.log('‚úì Successfully joined room:', roomId);

                        roomSelection.style.display = 'none';
                        waitingSection.style.display = 'block';
                    } else {
                        alert('Please enter a room ID');
                    }
                });
            }

            // CANCEL BUTTON
            if (cancelBtn) {
                cancelBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('‚úì Cancel clicked');

                    roomSelection.style.display = 'block';
                    copySection.style.display = 'none';
                    waitingSection.style.display = 'none';
                    roomIdInput.value = '';

                    multiplayerEngine.roomId = null;
                });
            }

            // CLOSE BUTTON (X)
            if (closeBtn) {
                closeBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('‚úì Close clicked');

                    modal.classList.add('hidden');
                    modal.style.display = 'none';

                    roomSelection.style.display = 'block';
                    copySection.style.display = 'none';
                    waitingSection.style.display = 'none';
                    roomIdInput.value = '';

                    multiplayerEngine.roomId = null;
                });
            }

            // CLICK OUTSIDE MODAL
            if (modal) {
                modal.addEventListener('click', function (e) {
                    if (e.target === modal) {
                        console.log('‚úì Clicked outside modal');
                        modal.classList.add('hidden');
                        modal.style.display = 'none';

                        roomSelection.style.display = 'block';
                        copySection.style.display = 'none';
                        waitingSection.style.display = 'none';
                        roomIdInput.value = '';

                        multiplayerEngine.roomId = null;
                    }
                });
            }
        });
    </script>

    <!-- Modal Toggle Fix -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modal = document.getElementById('multiplayer-modal');
            const btn = document.getElementById('multiplayer-btn');

            if (btn && modal) {
                btn.addEventListener('click', function (e) {
                    e.preventDefault();
                    modal.classList.remove('hidden');
                    modal.style.display = 'flex';
                });

                // Close modal
                const closeBtn = document.getElementById('close-multiplayer-btn');
                if (closeBtn) {
                    closeBtn.addEventListener('click', function () {
                        modal.classList.add('hidden');
                        modal.style.display = 'none';
                    });
                }
            }
        });
    </script>

</body>

</html>
