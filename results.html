<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - TutleType</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body class="theme-serika-dark min-h-screen">
    <!-- Header -->
    <div class="header-container">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <a href="index.html" style="text-decoration: none; color: inherit; cursor: pointer;">
                <div class="flex items-center gap-2">
                    <div class="logo-circle"></div>
                    <div>
                        <h1 class="logo-title">TutleType</h1>
                        <p class="tagline">We dropped the 'R' to save you one keystroke.</p>
                    </div>
                </div>
            </a>
            
            <!-- Theme Selector -->
            <div style="position: relative;">
                <button id="theme-button" class="theme-button">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                    </svg>
                </button>
                <div id="theme-dropdown" class="theme-dropdown hidden">
                    <button class="theme-option active" data-theme="serika-dark">
                        <span class="theme-preview" style="background: linear-gradient(to right, #323437, #e2b714);"></span>
                        Serika Dark
                    </button>
                    <button class="theme-option" data-theme="nord">
                        <span class="theme-preview" style="background: linear-gradient(to right, #2e3440, #88c0d0);"></span>
                        Nord
                    </button>
                    <button class="theme-option" data-theme="dracula">
                        <span class="theme-preview" style="background: linear-gradient(to right, #282a36, #bd93f9);"></span>
                        Dracula
                    </button>
                    <button class="theme-option" data-theme="light">
                        <span class="theme-preview" style="background: linear-gradient(to right, #f5f5f5, #4a9eff);"></span>
                        Light
                    </button>
                    <button class="theme-option" data-theme="gruvbox">
                        <span class="theme-preview" style="background: linear-gradient(to right, #282828, #b8bb26);"></span>
                        Gruvbox
                    </button>
                    <button class="theme-option" data-theme="botanical">
                        <span class="theme-preview" style="background: linear-gradient(to right, #1a2421, #9dff9a);"></span>
                        Botanical
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Content -->
    <div class="container mx-auto px-4 max-w-4xl" id="results-content">
        <!-- Primary Stats -->
        <div class="stats-container" style="margin-top: 2.5rem;">
            <div class="flex justify-center gap-12 max-w-7xl mx-auto">
                <div class="text-center stat-item">
                    <div class="stat-value" id="result-wpm">0</div>
                    <div class="stat-label">wpm</div>
                </div>
                <div class="text-center stat-item">
                    <div class="stat-value" id="result-accuracy">100%</div>
                    <div class="stat-label">acc</div>
                </div>
                <div class="text-center stat-item">
                    <div class="stat-value error-stat" id="result-errors">0%</div>
                    <div class="stat-label">errors</div>
                </div>
            </div>
        </div>

        <!-- Performance Graph -->
        <div class="typing-container" style="margin-top: 2.5rem; margin-bottom: 2rem;">
            <canvas id="performance-graph" class="results-graph-canvas"></canvas>
        </div>

        <!-- All Metrics in One Row -->
        <div class="typing-container" style="margin-bottom: 2rem;">
            <div class="results-details">
                <div class="results-detail-item">
                    <span class="detail-label">time</span>
                    <span class="detail-value" id="result-time">30s</span>
                </div>
                <div class="results-detail-item">
                    <span class="detail-label">characters</span>
                    <span class="detail-value" id="result-chars">0</span>
                </div>
                <div class="results-detail-item">
                    <span class="detail-label">correct</span>
                    <span class="detail-value correct-color" id="result-correct">0</span>
                </div>
                <div class="results-detail-item">
                    <span class="detail-label">incorrect</span>
                    <span class="detail-value error-color" id="result-incorrect">0</span>
                </div>
                <div class="results-detail-item">
                    <span class="detail-label">raw wpm</span>
                    <span class="detail-value" id="result-raw-wpm">0</span>
                </div>
                <div class="results-detail-item">
                    <span class="detail-label">consistency</span>
                    <span class="detail-value" id="result-consistency">0%</span>
                </div>
                <div class="results-detail-item">
                    <span class="detail-label">peak wpm</span>
                    <span class="detail-value" id="result-peak-wpm">0</span>
                </div>
            </div>
        </div>

        <!-- Comparison Section (Hidden by default) -->
        <div id="comparison-section" class="typing-container comparison-section hidden" style="margin-bottom: 2rem;">
            <div class="comparison-content">
                <div class="comparison-title">Comparison with Last 10 Tests</div>
                <div class="comparison-stats">
                    <div class="comparison-item">
                        <span class="comparison-label">WPM Change</span>
                        <span class="comparison-value" id="wpm-change">--</span>
                    </div>
                    <div class="comparison-item">
                        <span class="comparison-label">Accuracy Change</span>
                        <span class="comparison-value" id="acc-change">--</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mode-controls" style="margin-top: 2rem; margin-bottom: 3rem;">
            <div class="flex items-center justify-center gap-2 max-w-7xl mx-auto flex-wrap">
                <button class="mode-button" id="try-again">next test</button>
                <button class="mode-button" id="screenshot-btn">screenshot</button>
                <button class="mode-button" id="compare-btn">compare</button>
                <button class="mode-button" id="history-btn">history</button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer-container">
            <div class="text-center footer-text max-w-7xl mx-auto">
                Fast, minimal, data-driven typing tests
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="public/js/results.js"></script>
</body>
</html>
