<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - TutleType</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="theme-serika-dark min-h-screen">
    <!-- Header -->
    <div class="header-container">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <div class="flex items-center gap-2">
                <div class="logo-circle"></div>
                <div>
                    <h1 class="logo-title">TutleType</h1>
                    <p class="tagline">We dropped the 'R' to save you one keystroke.</p>
                </div>
            </div>
            
            <!-- Theme Selector -->
            <div style="position: relative;">
                <button id="theme-button" class="theme-button">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                    </svg>
                </button>
                <div id="theme-dropdown" class="theme-dropdown hidden">
                    <button class="theme-option active" data-theme="serika-dark">
                        <span class="theme-preview" style="background: linear-gradient(to right, #323437, #e2b714);"></span>
                        Serika Dark
                    </button>
                    <button class="theme-option" data-theme="nord">
                        <span class="theme-preview" style="background: linear-gradient(to right, #2e3440, #88c0d0);"></span>
                        Nord
                    </button>
                    <button class="theme-option" data-theme="dracula">
                        <span class="theme-preview" style="background: linear-gradient(to right, #282a36, #bd93f9);"></span>
                        Dracula
                    </button>
                    <button class="theme-option" data-theme="light">
                        <span class="theme-preview" style="background: linear-gradient(to right, #f5f5f5, #4a9eff);"></span>
                        Light
                    </button>
                    <button class="theme-option" data-theme="gruvbox">
                        <span class="theme-preview" style="background: linear-gradient(to right, #282828, #b8bb26);"></span>
                        Gruvbox
                    </button>
                    <button class="theme-option" data-theme="botanical">
                        <span class="theme-preview" style="background: linear-gradient(to right, #1a2421, #9dff9a);"></span>
                        Botanical
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Content -->
    <div class="container mx-auto px-4 mt-8 max-w-4xl">
        <div class="results-page-header text-center mb-8">
            <h2 class="results-page-title">Test Complete!</h2>
            <p class="results-page-subtitle">Here's how you performed</p>
        </div>
        
        <!-- Main Metrics -->
        <div class="results-page-metrics">
            <div class="metric-card-large">
                <div class="metric-icon">‚ö°</div>
                <div class="metric-value-large" id="result-wpm">0</div>
                <div class="metric-label-large">Words Per Minute</div>
            </div>
            <div class="metric-card-large">
                <div class="metric-icon">üéØ</div>
                <div class="metric-value-large" id="result-accuracy">100%</div>
                <div class="metric-label-large">Accuracy</div>
            </div>
            <div class="metric-card-large">
                <div class="metric-icon">‚ùå</div>
                <div class="metric-value-large error" id="result-errors">0%</div>
                <div class="metric-label-large">Error Rate</div>
            </div>
        </div>
        
        <!-- Additional Stats -->
        <div class="results-page-stats-grid">
            <div class="stat-item-small">
                <div class="stat-label-small">Time Taken</div>
                <div class="stat-value-small" id="result-time">30s</div>
            </div>
            <div class="stat-item-small">
                <div class="stat-label-small">Characters Typed</div>
                <div class="stat-value-small" id="result-chars">0</div>
            </div>
            <div class="stat-item-small">
                <div class="stat-label-small">Correct Characters</div>
                <div class="stat-value-small" id="result-correct">0</div>
            </div>
            <div class="stat-item-small">
                <div class="stat-label-small">Incorrect Characters</div>
                <div class="stat-value-small" id="result-incorrect">0</div>
            </div>
        </div>
        
        <!-- Performance Graph -->
        <div class="results-page-graph">
            <h3 class="graph-title-large">Performance Over Time</h3>
            <canvas id="performance-graph" class="graph-canvas-large"></canvas>
        </div>
        
        <!-- Action Buttons -->
        <div class="results-page-actions">
            <button class="results-button-large primary" id="try-again">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Try Again
            </button>
            <button class="results-button-large secondary" id="go-home">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Back to Home
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/results.js"></script>
</body>
</html>
